{% block content %}

        <div class="card-header"><h3 class="font-weight-bold">{{details.title}}</h3></div>
        <div class="card-body">
            <h4 class="card-title">{{details.body|linebreaksbr}}</h4>
            <p class="card-text">{{details.pub_date}}</p>
        </div>
    </div>
</div>
{% endblock %}
